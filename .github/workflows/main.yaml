name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to 'master' if your default branch is master

permissions:
  contents: write # Required to allow the action to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You can change this to 18 or 16 depending on your needs

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the project
      - name: Build
        run: npm run build

      # 5. Deploy to gh-pages branch
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The folder containing your build output
